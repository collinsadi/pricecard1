<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product card Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">

</head>
<body>


    <div class="maincard">

        <!-- Big Image Section -->

        <div class="imagecard" id="imagecard">

            <!-- Icons -->

            <i class="fa-solid fa-share-nodes icons"></i>
            <i class="fa-regular fa-heart icons"></i>

            <!-- Images -->

            <img src="images/greenapple.gif" alt="" srcset="" id="image">
            <img src="images/yellowapple.gif" alt="" srcset="" id="image2">
            <img src="images/red-apple.gif" alt="" srcset="" id="image3">

            <!-- Details of Color of apple -->

            <div class="variations">

                <h3 id="description">
                   Green Apple
                </h3>

            </div>
        </div>

            <!--  Details of the product  -->


        <div class="detailscard">
            <h2> Delicious Apples </h2>
            <p id="under">COD 45999</p>

            <!-- price of the product under details section -->

            <h4> &#8358 <span class="price">7.93</span> </h4>
            <p id="selectcolor"> SELECT A COLOR </p>




            <!-- section to pick colors  -->
            <div class="colors">


                <!-- Green Color -->

            <div class="greencolor colorite" >
                <img src="images/greenapple.gif" alt="" onclick="green()">
            </div>


            <!-- yellow color  -->

            <div class="yellowcolor colorite">
                <img src="images/yellowapple.gif" alt="" onclick="thisfunction()" id="yellowapple">
            </div>

            <!-- Red Color -->
            
            <div class="redcolor colorite">
                    <img src="images/red-apple.gif" alt="" onclick="red()">

            </div>
            </div>


            <!-- Benefits Section  -->
            
            <p id="benefits">BENEFITS</p>

            <ul>
                <li>Apples are nutricious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may be good for bone health</li>
                <li>They are Linked to a lowest risk of diabetes</li>
            </ul>
                <br>
            <a href="#" class="addtocart"> ADD TO CART </a>

        </div>
    </div>































    <script src="all.js"></script>
    <script src="script.js"></script>
</body>
</html>
